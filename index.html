<!DOCTYPE html>
<html>
<head>
	<title>Oliver Goodman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function showLinks() {
		  var x = document.getElementById("options");
		  if (x.style.display === "none" || x.style.display === "") {
		    x.style.display = "block";
		  } else {
		    x.style.display = "none";
		  }
		}
	</script>
</head>
<body>
	<div id="my-name">
		<a onclick="showLinks()">Oliver Goodman</a>
		<p>San Francisco, CA</p>
	</div>

	<div id="options">
		<div class="more-links">
			<a href="Oliver_Goodman_Resume.pdf" target="_blank">Resume</a>
		</div>
		<div class="more-links">
			<a href="https://github.com/olivergoodman" target="_blank">Github</a>
		</div>
		<div class="more-links">
			<a href="https://www.linkedin.com/in/oliverbgoodman/" target="_blank">LinkedIn</a>
		</div>
		<div class="more-links">
			<a href="https://letterboxd.com/ollygreatman/" target="_blank">Letterboxd</a>
		</div>
	</div>

	
</body>
</html>
