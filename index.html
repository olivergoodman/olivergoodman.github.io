			<span class="fade kabel" ng-show="showBio">was born and raised in</span><span> San Francisco, CA.</span><span class="fade kabel" ng-show="showBio">He studied Computer Science and Film & Media Studies at Northwestern University. When he is not walking his bloodhound, he can be found losing in online chess, taking photos, or watching too many <a class="bio-link kabel" ng-href="{{clickHiddenLink(letterboxd)}}" target="_blank">{{letterboxd.text}}</a>.</span>
			</span>

		</div>

		<div>
			<ul id="menu">
				<li ng-repeat="link in myLinks">
					<a href="{{link.url}}"" target="_blank">{{link.text}}</a>
				</li>
			</ul>
		</div>
